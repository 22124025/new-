<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="icon" href="../new/" type="img/png"/> 
   <title>login form</title>
  </head>
  <body>  
    <div class="login">
      <form action="" class="form">
        <h1 class="head">Login</h1>
        <div class="content">
          <div class="box">
            <div class="box-input">
              <input
                type="email"
                required
                class="input"
                id="login-email"
                placeholder=" "
              />
              <label for="login-email" class="login__label">Email</label>
            </div>
          </div>
          <div class="box">
            <div class="box-input">
              <input
                type="password"
                required
                class="input"
                id="login-pass"
                placeholder=" "
              />
              <label for="login-pass" class="login__label">Password</label>
            </div>
          </div>
        </div>
        <div class="tick">
          <div class="tick-group">
            <input type="checkbox" class="tick-input" id="login-check" />
            <label for="login-check" class="tick-label">Remember me</label>
          </div>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <button type="submit" class="button">Login</button>
        <p class="register">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
    <script src="../new/JS/main.js"></script>
 Â </body>
</html>
